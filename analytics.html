
<!DOCTYPE html> 

<html lang="en"> 

<head> 


    <title>analytics</title> 

    <style> 

        body { 

            font-family: Arial, sans-serif; 

            background-color: #f0f2f5; 

            margin: 0; 

            padding: 0; 

            display: flex; 

            flex-direction: column; 

            align-items: center; 

            min-height: 100vh; 

        } 

        .main-container { 

            width: 100%; 

            max-width: 1200px; 

            padding: 20px; 

        } 

        .hero { 

            background-color: #007bff; 

            color: #fff; 

            text-align: center; 

            padding: 50px 20px; 

            border-radius: 0 0 20px 20px; 

        } 

        .hero h1 { 

            margin: 0; 

            font-size: 3em; 

        } 

        .logout-button { 

            text-decoration: none; 

            color: #fff; 

            background-color: #28a745; 

            padding: 15px 30px; 

            border-radius: 5px; 

            font-weight: bold; 

            display: inline-block; 

            margin-top: 20px; 

            font-size: 1.2em; 

        } 

        .logout-button:hover { 

            background-color: #218838; 

        } 

        .info { 

            text-align: center; 

            padding: 40px 20px; 

            background-color: #fff; 

            margin: 20px 0; 

            border-radius: 10px; 

        } 

        .info h3 { 

            margin: 0; 

            font-size: 2em; 

            color: #333; 

        } 

        .charts { 

            padding: 20px; 

        } 

        .chart-container { 

            background-color: #fff; 

            border-radius: 10px; 

            padding: 30px; 

            margin-bottom: 20px; 

            border-left: 8px solid #007bff; 

            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 

        } 

        .chart-container h2 { 

            margin: 0; 

            font-size: 1.5em; 

            color: #333; 

        } 

        .button-container { 

            text-align: center; 

            padding: 20px; 

        } 

        input[type="button"] { 

            background-color: #007bff; 

            color: #fff; 

            border: none; 

            border-radius: 5px; 

            padding: 15px 30px; 

            font-size: 1.2em; 

            cursor: pointer; 

            margin: 0 10px; 

            transition: background-color 0.3s; 

        } 

        input[type="button"]:hover { 

            background-color: #0056b3; 

        } 

    </style> 

</head> 

<body> 

    <div class="main-container"> 

        <section class="hero"> 

            <h1>Welcome, Aarika</h1> 

            <a href="file:///C:/Users/mihik/Downloads/loginnewest.html" class="logout-button">Logout</a> 

        </section> 

         

        <section class="info"> 

            <h3>Time spent this week</h3> 

        </section> 

 

        <section class="charts"> 

            <div class="chart-container"> 

                <h2>This Week (Bar chart)</h2> 

            </div> 

            <div class="chart-container"> 

                <h2>Last Week (Bar chart)</h2> 

            </div> 

            <div class="chart-container"> 

                <h2>Overall (Pie chart)</h2> 

            </div> 

        </section> 

 

        <section class="button-container"> 

            <input type="button" value="Home" onclick="window.location.href='file:///C:/Users/mihik/Downloads/Homepagenewest.html'"> 

        </section> 

    </div> 

</body> 

</html>
