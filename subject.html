
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Subject</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .main-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }
        .hero {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 30px;
            border-radius: 0 0 10px 10px;
            margin-bottom: 20px;
        }
        .hero h1 {
            margin: 0;
            font-size: 2em;
        }
        .logout-button {
            text-decoration: none;
            color: #fff;
            background-color: #28a745;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            font-size: 1.1em;
        }
        .logout-button:hover {
            background-color: #218838;
        }
        .subject-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .subject-container strong {
            font-size: 1.2em;
            color: #333;
        }
        .subject-container input[type="button"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .subject-container input[type="button"]:hover {
            background-color: #0056b3;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container input[type="button"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }
        .button-container input[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <section class="hero">
            <h1>Welcome, Aarika</h1>
            <a href="" class="logout-button">Logout</a>
        </section>

        <h3>Select Subject to Track Time</h3>

        <div class="subject-container">
            <strong>Physics</strong>
            <input type="button" value="Track Time" onclick="window.location.href='track_time.html'">
        </div>

        <div class="subject-container">
            <strong>Chemistry</strong>
            <input type="button" value="Track Time" onclick="window.location.href='track_time.html'">
        </div>

        <div class="button-container">
            <input type="button" value="Add New Subject" onclick="window.location.href=''">
            <input type="button" value="Home" onclick="window.location.href=''">
        </div>
    </div>
</body>
</html>
