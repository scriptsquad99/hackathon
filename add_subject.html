
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Subject</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .main-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }
        .hero {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 50px 20px;
            border-radius: 0 0 20px 20px;
            margin-bottom: 20px;
        }
        .hero h1 {
            margin: 0;
            font-size: 3em;
        }
        .logout-button {
            text-decoration: none;
            color: #fff;
            background-color: #28a745;
            padding: 15px 30px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            font-size: 1.2em;
        }
        .logout-button:hover {
            background-color: #218838;
        }
        .form-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }
        .form-container h3 {
            margin: 0 0 20px;
            font-size: 2em;
            color: #333;
        }
        .form-container p {
            margin: 10px 0;
        }
        .form-container input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container input[type="button"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }
        .form-container input[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <section class="hero">
            <h1>Welcome, Aarika</h1>
            <a href="" class="logout-button">Logout</a>
        </section>

        <section class="form-container">
            <h3>Add Subject</h3>
            <form action="" method="post">
                <p>
                    Subject name:<br>
                    <input type="text" name="subject_name" placeholder="Enter subject name">
                </p>
                <p>
                    <input type="button" value="Add Subject" onclick="window.location.href=''">
                    <input type="button" value="Home" onclick="window.location.href=''">
                </p>
            </form>
        </section>
    </div>
</body>
</html>
